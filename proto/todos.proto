syntax = "proto3";

package todos;

service TodoService {
  rpc List (Empty) returns (TodoList);
  rpc Add (Todo) returns (Todo);
  rpc Remove (TodoId) returns (Todo);
  rpc Edit (TodoId, Todo) returns (Todo);
  rpc Get (TodoId) returns (Todo)
}

message Todo {
  int32 todo_id = 1;
  string what = 2;
  int32 rank = 3;
}

message TodoList {
  repeated Todo todo = 1;
}

message TodoId {
  int32 todo_id = 1;
}

message Empty {}
